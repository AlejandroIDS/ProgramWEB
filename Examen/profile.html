<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="profile.css">

</head>



<body>

    <header>
        <div class="header-desktop">
            <a href="index.html" class="logo">Pics</a>
            <nav>
                <a href="#" class="hide-thing"><img src="../media/svg/search.svg" class="search-icon">Search</a>
            </nav>
        </div>

        <div class="header-mobile">
            <a href="index.html" class="logo">Pics</a>
            <nav clas="center-buttons">
                <a href="index.html" class="foryou-button-mobile hide-thing">For you</a>
                <a href="#" class="followed-button-mobile hide-thing">Followed</a>
            </nav>

            <nav>
                <a href="https://youtu.be/ketQTGwA4Lo?si=XGrnVsrFC4UQF2gH" class="hide-thing"><img
                        src="../media/svg/search.svg" class="search-icon"></a>
            </nav>
        </div>
    </header>

    <div class="sidebar">
        <ul>
            <li><a href="index.html" class="foryou-button"> For you</a></li>
            <li><a href="#" class="followed-button"> Followed</a></li class>
            <li><a href="#"><img src="../media/svg/plusCircle.svg" alt="Create post" class="create-icon"> Create</a>
            </li>
            <li><a href="#"><img src="../media/svg/Message square.svg" alt="Messages" class="messages-icon">
                    Messages</a></li>
            <li><a href="../Examen/profile.html" class="profile-button"><img src="../media/svg/purpleUser.svg"
                        alt="Profile" class="profile-icon">
                    Profile </a></li>
        </ul>
    </div>


    <div class="profile-scroll">
        <div class="banner">

            <img src="../media/banner.jpg" alt="banner image" class="banner-image">

            <a href="#"><img src="../media/svg/account_circle.svg" alt="profile-image" class="profile-image">
                <div class="user-name">
                    User name
                </div>
            </a>

            <a href="#" class="edit-button">Edit profile</a>

            <a href="#" class="settings-button"> <img src="../media/svg/Settings.svg" alt="settings"
                    class="settings-button"></a>

            <div class="stats">
                <div class="stat">
                    <div class="stat-number">10</div>
                    <a class="following">Following</a>
                </div>

                <div class="stat">
                    <div class="stat-number">20</div>
                    <a class="followers">Followers</a>
                </div>

                <div class="stat">
                    <div class="stat-number">5</div>
                    <a class="saves">Saves</a>
                </div>
            </div>  

        </div>
    </div>

    <div class="galery-selection">
        <div class="highlights">
            <a href="#" class="highlights-button">highlights</a>
        </div>

        <div class="archive" >
            <a href="#" class="archive-button">Archive</a>
        </div>
    </div>

    <div class="highlights-galery">
        <img src="../media/galery/image1.jpg" alt="Image 1" class="image">
        <img src="../media/galery/image2.jpg" alt="Image 2" class="image">
        <img src="../media/galery/image3.jpg" alt="Image 3" class="image">
        <img src="../media/galery/image4.jpg" alt="Image 4" class="image">
        <img src="../media/galery/image5.jpg" alt="Image 5" class="image"> 
        <img src="../media/galery/image6.jpg" alt="Image 6" class="image">
        <img src="../media/galery/image7.jpg" alt="Image 7" class="image">
        <img src="../media/galery/image8.jpg" alt="Image 8" class="image">
        <img src="../media/galery/image9.jpg" alt="Image 9" class="image">
        <img src="../media/galery/image10.jpg" alt="Image 10" class="image">
        <img src="../media/galery/image11.jpg" alt="Image 11" class="image">
        <img src="../media/galery/image12.jpg" alt="Image 12" class="image">
    </div>

    <div class="header-bottom">
        <ul>
            <li><a href="index.html"><img src="../media/svg/greyHome.svg" alt="Home" class="create-icon"> </a></li>
            <li><a href="#"><img src="../media/svg/plusCircle.svg" alt="Create post" class="create-icon"> </a></li>
            <li><a href="#"><img src="../media/svg/Message square.svg" alt="Messages" class="messages-icon"> </a></li>
            <li><a href="../Examen/profile.html"><img src="../media/svg/purpleUser.svg" alt="Profile"
                        class="profile-icon"></a></li>
        </ul>
    </div>

    <div class="bottom"></div>
</body>

</html>
